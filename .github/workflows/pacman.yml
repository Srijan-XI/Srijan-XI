name: Generate Pac-Man Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man Animation
        uses: denvercoder1/github-contribution-grid-pacman@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_path: dist/github-contribution-grid-pacman.svg

      - name: Push Pac-Man Animation to pac branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: pac  # Changed from 'output' to 'pac'
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
